      (onPageChange)="getPage($event)"
      [rowsPerPageOptions]="[10, 20, 30]"
      [showJumpToPageDropdown]="true"
    ></p-paginator>

  <div class="center-div"> <!-- *CARD -->
    <div *ngIf="films">
      <ng-container *ngFor="let film of films">
        <p-card class="card" header="{{ film.Title }}" subheader="" [style]="{width: '360px'}" styleClass="p-card-shadow">
          <ng-template pTemplate="header">
              <img alt="Card" src="{{
                film.Picture ? urlPicture + film.Picture : pictureNotFound
              }}">
          </ng-template>
          <p>{{ film.ShortDescription }}</p>
          
          <ng-template pTemplate="footer">
            <div class="textcenter-div">
              <a [routerLink]="['/info',film.IdMovie]"><p-button label="More info"></p-button></a>
              
              <iframe
              width="330"
              height="200"
              [src]="embedTrailer(film.Trailer) | urlProtet"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              ></iframe>
            </div>
          </ng-template>
        </p-card>
      </ng-container>
    </div>
  </div>
</div>
